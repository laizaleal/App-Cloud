<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log-In</title>
</head>
<body>
    <main>
        <h2>Log In</h2>
        <form action="post">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email_usuario" required placeholder="email">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha_usuario" required placeholder="senha">
            <input type="submit" value="Entrar">
        </form>
    </main>
</body>
</html>
